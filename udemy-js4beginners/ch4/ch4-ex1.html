 <body>
  <p>What is your dog's age in human years?</p>
  <input type="button" id="ok" value ="Start" />
  <input type="text" id="txtdogAgeInHumanYears" />
  <script language="javascript" type="text/javascript">
   var dogAgeInHumanYears;
   var button = document.getElementById("ok");
   var txt = document.getElementById("txtdogAgeInHumanYears");
   button.addEventListener("click",  calculator);
   var dogAgeInDogYears;
   
   if (confirm("Do you want to quit?"))
   {
    document.write("Exiting dog years calculator.");
   } else {
    document.write("I'm glad you stuck around!");
   }
   funcion calculator(){
    dogAgeInHumanYears = parseInt(txtdogAgeInHumanYears.value);

   }

  </script>
